name: Deploy to Azure VM

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create deployment package
        run: |
          mkdir deployment
          shopt -s extglob
          cp -r !(.git|node_modules|deployment|deployment.zip) deployment/
          zip -r deployment.zip deployment/

      - name: Upload deployment package to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USERNAME }}
          password: ${{ secrets.AZURE_VM_PASSWORD }}
          port: ${{ secrets.AZURE_VM_PORT }}
          source: |
            deployment.zip
            deploy.ps1
          target: C:\www\expressaid

      - name: Deploy to Azure Windows VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USERNAME }}
          password: ${{ secrets.AZURE_VM_PASSWORD }}
          port: ${{ secrets.AZURE_VM_PORT }}
          script: |
            powershell -ExecutionPolicy Bypass -File C:\www\expressaid\deploy.ps1
